<div class="container-fluid h-custom pt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/pexels-mnz-1598505.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" id="email" [(ngModel)]="user.email">
            </mat-form-field>

            <mat-form-field class="col-md-12" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" id="password" [(ngModel)]="user.password">
            </mat-form-field>

            <div class="d-flex justify-content-between align-items-center">
                
                <a href="#!" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
                <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="../register"
                    class="link-danger">Register</a></p>
            </div>

        </form>
      </div>
    </div>
</div>
