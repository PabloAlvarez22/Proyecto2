<div *ngIf="loader.isLoading | async" class="loader">
    <mat-progress-bar class="fix" style="height: 0.3rem;" mode="indeterminate"></mat-progress-bar>
</div>
<div class="w-100 row pt-3 pb-3">
    <div class="col-md-1 ml-3 d-flex justify-content-center" style="align-items: center;">
        <img src="../../../assets/3ffe001d903d4f13ef12792b47de19cc.png"  style="width: min-content;" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 d-flex justify-content-center" style="align-items: center;">
        
    </div>
    <div class="col-md-4 d-flex justify-content-end" style="align-items: center;">
        <button *ngIf="token" routerLink="recommendations" mat-icon-button color="primary">
            <mat-icon>favorite</mat-icon>
        </button>
        <button *ngIf="token" routerLink="myaccount" mat-icon-button color="primary">
            <mat-icon>person</mat-icon>
        </button>
        <button *ngIf="!token" routerLink="login" mat-icon-button color="primary">
            <mat-icon>login</mat-icon>
        </button>
        <button *ngIf="token" (click)="logOut()" mat-icon-button color="primary">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
<mat-divider class="w-100"></mat-divider>
